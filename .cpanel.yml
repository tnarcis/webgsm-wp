deployment:
  tasks:
    - export DEPLOYPATH=/home2/webgsm/public_html/test/wp-content

    - /bin/mkdir -p $DEPLOYPATH/themes
    - /bin/mkdir -p $DEPLOYPATH/plugins

    - /bin/rm -rf $DEPLOYPATH/themes/martfury-child
    - /bin/rm -rf $DEPLOYPATH/plugins/webgsm-b2b-pricing
    - /bin/rm -rf $DEPLOYPATH/plugins/webgsm-checkout-pro

    - /bin/cp -R wp-content/themes/martfury-child $DEPLOYPATH/themes/
    - /bin/cp -R wp-content/plugins/webgsm-b2b-pricing $DEPLOYPATH/plugins/
    - /bin/cp -R wp-content/plugins/webgsm-checkout-pro $DEPLOYPATH/plugins/
